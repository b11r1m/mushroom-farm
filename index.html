<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sharma Ji Mushroom Farm & Research Center</title>

<link href="https://cdn.discordapp.com/attachments/1437415378958417980/1467363500400705764/0B411F1D-9E87-4E9B-948A-9B9598A9A8A9.png?ex=69801c40&is=697ecac0&hm=a0e731fe4c25ef868e1a2e1c0491657a37d237da9eb7b0789e8a079c0df8101e" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#f7faf7;color:#333}

/* Language Toggle */
.lang-toggle{
position:fixed;top:15px;right:15px;z-index:999;
background:#2e7d32;color:#fff;
border-radius:20px;padding:6px 14px;
cursor:pointer;font-weight:600
}

/* Banner */
.banner{
background:#2e7d32;color:#fff;
padding:12px;overflow:hidden
}
.banner span{
display:inline-block;
white-space:nowrap;
animation:scroll 18s linear infinite;
font-weight:700
}
@keyframes scroll{
0%{transform:translateX(100%)}
100%{transform:translateX(-100%)}
}

/* Header */
header{
display:flex;align-items:center;
padding:12px 20px;
background:#fff;
box-shadow:0 4px 12px rgba(0,0,0,.1)
}
header img{height:60px;margin-right:12px}
.brand h1{font-size:1.8rem;color:#2e7d32;font-weight:900}
.brand small{color:#4caf50;font-weight:600}

/* Hero */
.hero{
height:420px;
background:url("https://cdn.discordapp.com/attachments/1437415378958417980/1467363566939148474/IMG_9059.jpg?ex=69801c50&is=697ecad0&hm=3d9910c7cc9cbe63d987a0ab2f1bd13a595bc277a5f3b17c9cc29646deaa5948") center/cover no-repeat;
display:flex;align-items:center;justify-content:center
}
.hero h2{
background:rgba(0,0,0,.6);
color:#fff;padding:25px;
border-radius:15px;
font-size:2.3rem;text-align:center
}

/* Section */
section{padding:60px 20px;max-width:1200px;margin:auto}
section h2{text-align:center;color:#2e7d32;font-size:2.2rem;margin-bottom:40px}

/* Products */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px
}
.product{
background:#fff;
padding:20px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,.1);
text-align:center
}
.product img{
width:100%;height:180px;
object-fit:cover;border-radius:12px
}
.product h3{margin:10px 0;color:#2e7d32}
.qty{
display:flex;justify-content:center;gap:10px;margin:10px 0
}
.qty button{
background:#4caf50;color:#fff;
border:none;padding:6px 14px;
border-radius:6px;font-weight:700;cursor:pointer
}
.qty input{
width:60px;text-align:center
}
.price{font-weight:700}

/* Order */
.summary{text-align:center;margin-top:30px;font-size:1.2rem}
.order-btn{
margin:20px auto;display:block;
background:#2e7d32;color:#fff;
padding:14px 30px;
border-radius:30px;border:none;
font-size:1.1rem;font-weight:700;
cursor:pointer
}

<script>
function openEsewa(){
  const amount = document.getElementById("grandTotal").innerText;
  const phone = "9810536181";

  const esewaURL =
    "https://esewa.com.np/#/send-money" +
    "?mobile=" + phone +
    "&amount=" + amount;

  window.open(esewaURL, "_blank");
}

function openKhalti(){
  const amount = document.getElementById("grandTotal").innerText;
  const phone = "9810536181";

  const khaltiURL =
    "https://khalti.com/send-money" +
    "?mobile=" + phone +
    "&amount=" + amount;

  window.open(khaltiURL, "_blank");
}
</script>


/* Footer */
footer{
background:#2e7d32;color:#fff;
text-align:center;padding:20px
}
</style>
</head>

<body>

<div class="lang-toggle" onclick="toggleLang()">नेपाली / EN</div>

<div class="banner">
<span id="bannerText">Fresh Mushrooms from Saptari, Nepal | <span id="time"></span></span>
</div>

<header>
<img src="https://cdn-icons-png.flaticon.com/512/2909/2909767.png">
<div class="brand">
<h1>Sharma Ji Mushroom Farm</h1>
<small>& Research Center – Saptari, Nepal</small>
</div>
</header>

<div class="hero">
<h2 id="heroText">Fresh Mushrooms & High-Quality Spawn from Saptari, Nepal</h2>
</div>

<section>
<h2 id="productTitle">Our Products</h2>

<div class="products" id="products"></div>

<div class="summary">
<span id="totalText">Total:</span> Rs <span id="grandTotal">0</span><br>
<small>(Delivery charge Rs 50)</small>
</div>

<button class="order-btn" onclick="placeOrder()">Place Order</button>

<div class="payment">
<button class="esewa" onclick="openEsewa()">Pay via eSewa</button>
<button class="khalti" onclick="openKhalti()">Pay via Khalti</button>
</div>
</section>

<footer>
© 2026 Sharma Ji Mushroom Farm & Research Center
</footer>

<script>
/* Time */
setInterval(()=>{time.innerText=new Date().toLocaleString()},1000)

/* Products */
const productsData=[
{name:"Oyster Mushroom",price:200},
{name:"Button Mushroom",price:400},
{name:"Shiitake Mushroom",price:700},
{name:"Milky Mushroom",price:300},
{name:"Colorful Oyster",price:350},
{name:"Spawn (per kg)",price:450}
]

const productsDiv=document.getElementById("products")
productsData.forEach((p,i)=>{
productsDiv.innerHTML+=`
<div class="product">
<img src="https://images.unsplash.com/photo-1589927986089-35812386c8ad">
<h3>${p.name}</h3>
<p class="price">Rs ${p.price} / kg</p>
<div class="qty">
<button onclick="changeQty(${i},-0.5)">-</button>
<input id="q${i}" value="0" readonly>
<button onclick="changeQty(${i},0.5)">+</button>
</div>
<p>Total: Rs <span id="t${i}">0</span></p>
</div>`
})

function changeQty(i,val){
let q=document.getElementById("q"+i)
let v=Math.max(0,parseFloat(q.value)+val)
q.value=v.toFixed(1)
document.getElementById("t"+i).innerText=v*productsData[i].price
calcTotal()
}

function calcTotal(){
let sum=50
productsData.forEach((p,i)=>{
sum+=parseFloat(document.getElementById("t"+i).innerText)
})
grandTotal.innerText=sum
}

/* Order */
function placeOrder(){
let msg="New Order:%0A"
productsData.forEach((p,i)=>{
let q=document.getElementById("q"+i).value
if(q>0) msg+=`${p.name} - ${q}kg%0A`
})
msg+=`Total Rs ${grandTotal.innerText}`
window.open(`https://wa.me/9779810536181?text=${msg}`)
}

/* Payment */
function openEsewa(){window.open("https://esewa.com.np")}
function openKhalti(){window.open("https://khalti.com")}

/* Language */
let nep=false
function toggleLang(){
nep=!nep
heroText.innerText=nep?
"सप्तरी नेपालबाट ताजा च्याउ तथा गुणस्तरीय स्पन":
"Fresh Mushrooms & High-Quality Spawn from Saptari, Nepal"
productTitle.innerText=nep?"हाम्रा उत्पादनहरू":"Our Products"
totalText.innerText=nep?"जम्मा रकम:":"Total:"
}
</script>

</body>
</html>
